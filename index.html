<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Reveal Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>âœ¨ Image Reveal Game</h1>
      <p>Uncover the hidden image block by block!</p>
    </div>
    <div class="controls">
      <label for="colorPicker">Block Color:</label>
      <input type="color" id="colorPicker" value="#000000">
      <button id="playButton" class="btn">Play</button>
    </div>
    <div class="file-upload">
      <label for="imageUpload" class="file-label">ğŸ“ Upload Image</label>
      <input type="file" id="imageUpload" accept="image/*">
    </div>
    <div id="imageContainer"></div>
  </div>
  <div id="gameModal" class="modal">
    <div class="modal-content">
      <div id="modalImageContainer"></div>
      <button id="closeModal" class="btn">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
